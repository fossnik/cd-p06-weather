<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project #6: FCCIntermediate Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">The Weather Report</h1>
      <em><div class="lead text-center" id="display_location"></div></em>

      <div class="text-center">
        <img id="icon_url" alt="Weather Image" style="width: 100px"></img>
      </div>

<!-- The Current Conditions -->
        <div id="tableBorder" class="container-fluid" style="background-color: grey;">
          <h2 class="text-center">Current Conditions:</h2>
          <div class="container">
            <p></p>
            <table class="table" style="background: #aff;">
              <tbody>
                <tr>
                  <td>Weather Type</td>
                  <td id="currentconditions"></td>
                </tr>
                <tr>
                  <td>Temperature</td>
                  <td id="temperature_string"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
				
        <p></p>

<!-- The Forecast -->
        <div id="forecastBorder" class="container-fluid" style="background-color: green;">
          <h2 class="text-center">Forecast:</h2>
          <div class="container">
            <table class="table" style="background: #abc;">
              <tbody>
                <tr>
                  <td><div id="forecastDate"></div></td>
                  <td><div id="forecast"></div></td>
                </tr>
                <tr>
                  <td><div id="forecastDate1"></div></td>
                  <td><div id="forecast1"></div></td>
                </tr>
                <tr>
                  <td><div id="forecastDate2"></div></td>
                  <td><div id="forecast2"></div></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="observation_time" style="background: #fba"></div>
        <a id="wuiurl" href="#">Forecast URL</a> <p></p>
        <button id="unitsButton" class="btn btn-primary">Metric</button>
    </div>
  </div>
</body>

<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <hr style="width: 70%">
  <div style="font-family: monospace; text-align: center"><a href="http://intracitygeeks.org/">CareerDevs</a> of Providence, RI</div>
</footer>
</html>
