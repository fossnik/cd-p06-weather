<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project #6: FCCIntermediate Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">The Weather Report</h1>
      <em><div class="lead text-center" id="display_location"></div></em>

      <div class="text-center">
        <img id="icon_url" alt="Weather Image"></img>
      </div>

      <button id="unitsButton" class="btn btn-primary" style="margin-bottom: 8px">Change Units</button>

        <div class="container-fluid" style="background-color: grey;">
          <div class="container">
            <p></p>
            <table class="table" style="background: #aff;">
              <tbody>
                <tr>
                  <td>Weather Type</td>
                  <td id="currentconditions"></td>
                </tr>
                <tr>
                  <td>Temperature</td>
                  <td id="temperature_string"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <span id="observation_time" style="background: #fba"></span>
    </div>
  </div>
</body>

<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
